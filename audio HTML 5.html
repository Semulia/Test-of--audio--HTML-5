<!DOCTYPE html> <!--”казывает на тип текущего документа(html-страницы), чтобы браузер понимал с чем имеет дело. ¬ данном случае это HTML 5-->
   <html> <!--ќткрывающий тег html-страницы-->
      <head> <!--ќткрывающий тег заголовка-->
         <title>HTML 5 tag <audio></title> <!--“ег отображает им€ html-страницы-->
		 <link href="style 'audio'.css" rel=stylesheet> <!--“ег указывающий html-странице путь к таблице стилей CSS--> 
	  </head> <!--«акрывающий тег заголовка-->
      <body> <!--ќткрывающий тег тела документа-->
	     <center> <!--ќткрывающий тег задает положение в центре по горизонтали на странице-->
	     <audio id=html5AudioSample1Audio1 src="Windows XP Logon Sound.wav"></audio> <!--“ег дл€ проигрывани€ аудио. autoplay - автоматически проигрываетс€, autobuffer - проигрываетс€ при загрузке, controls - кнопки управлени€, loop - количество повторов проигрывани€-->
		 <div class=Player> <!--ќткрывающий тег блока-->
		    <div class=Player id=html5AudioSample1Duration> </div> <!--—трочный элемент текста, дает возможность назначить свой стиль, можно использовать в других тегах-->
	        <span id=html5AudioSample1Play type=button>Play</span> <!--—трочный элемент текста, дает возможность назначить свой стиль, можно использовать в других тегах-->
		    <span id=html5AudioSample1Pause type=button>Pause</span> <!--—трочный элемент текста, дает возможность назначить свой стиль, можно использовать в других тегах-->
		    <span id=html5AudioSample1Stop type=button>Stop</span> <!--—трочный элемент текста, дает возможность назначить свой стиль, можно использовать в других тегах-->
	     </div> <!--«акрывающий тег блока-->
	     <script type=text/javascript src="javascript 'audio'.js"></script> <!--“ег добавлени€ скрипта в html-страницу, скрипт можно писать в самом теге или указывать сссылку на внешний документ-->
	     </center> <!--«акрывающий тег задает положение в центре по горизонтали на странице-->
	  </body> <!--«акрывающией тег тела документа-->
   </html> <!--«акрывающий тег html-страницы-->
